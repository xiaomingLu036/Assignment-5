<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>UF Directory App</h1>
        </div>
        <div class="col-md-6">
          <!-- Add a ui-sref property to the anchor tags to allow navigation between different states -->
          <nav>
            <ul class="nav nav-pills">
              <li><a ui-sref="listings.list">List View</a></li>
              <li><a ui-sref="listings.map">Map View</a></li>
              <li><a ui-sref="listings.create">Create New Listing</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div ui-view></div>
    </div>
    <!-- Dependencies -->
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" ></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>  
 <!-- <script src="/public/lib/angular/angular.js"></script>
    <script src="/public/lib/angular-ui-router/release/angular-ui-router.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-simple-logger/0.1.7/angular-simple-logger.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?key=AIzaSyDtqC1DOujFCw0GLBG2p1Vx9t7Gq0a4tvg&sensor=false'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.4.1/angular-google-maps.min.js"></script>

    <!-- Application Source Code -->
    <script src="app/app.js"></script>
    <script src="app/config/listings.client.routes.js"></script>
    <script src="app/factories/listings.client.factory.js"></script>
    <script src="app/controllers/listings.client.controller.js"></script>
  </body>
</html>
